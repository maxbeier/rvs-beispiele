<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Poller</title>
  </head>
  <body>
    <header>
      <div class="navbar shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bar-chart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <rect width="4" height="5" x="1" y="10" rx="1"/>
              <rect width="4" height="9" x="6" y="6" rx="1"/>
              <rect width="4" height="14" x="11" y="1" rx="1"/>
            </svg>
            <strong class="ml-2">Poller</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <h2 class="mt-4 mb-4">Bester Wochentag?</h2>

      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Montag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">20%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Dienstag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">40%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Mittwoch</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Donnerstag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Freitag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Samstag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>
      <div class="d-flex p-2 bd-highlight">
        <span class="mr-3" style="width: 6rem">Sonntag</span>
        <div class="progress" style="height: 20px; flex: 1">
          <div class="progress-bar text-left pl-2" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
      </div>

      <button type="submit" name="answer" value="Sonntag" class="btn btn-outline-primary btn-lg btn-block mt-4">Download CSV Data</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
