<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container mt-2">

<form>
  <label for="password">Password</label>
  <input type="text" class="form-control" id="password" autocomplete="off" required>
  <div class="valid-feedback">
    Looks good!
  </div>
  <div id="validationServer03Feedback" class="invalid-feedback">
    Min. 5 Zeichen und 1 Zahl und 1 Gro√ü- und 1 Kleinbuchstabe
  </div>
  <button class="btn btn-primary mt-2" type="button" disabled>Registrieren</button>
</form>

<script>
  const input = document.querySelector('#password');
  const button = document.querySelector('button');

  input.addEventListener('keyup', () => {
    const value = input.value;

    if (!value) {
      input.classList.remove('is-valid');
      input.classList.remove('is-invalid');
    }
    else {
      const isValid = value.length > 5 && /\d+/.test(value) && /[A-Z]+/.test(value) && /[a-z]+/.test(value);
      input.classList.toggle('is-valid', isValid);
      input.classList.toggle('is-invalid', !isValid);

      button.disabled = !isValid;
    }
  });
</script>
</div>
