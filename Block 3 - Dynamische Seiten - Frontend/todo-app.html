<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo-List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-2">
    <h1>Todos <small>para todos</small></h1>
    <input class="form-control" type="text" placeholder="Was hast du vor?" autocomplete="off" autofocus>
    <ul class="list-group mt-2"></ul>
  </div>

  <style>
    .container {
      max-width: 30rem;
    }
    .list-group-item {
      display: flex;
      align-items: center;
      padding: 0 .5rem;
    }

    .list-group-item:hover {
      background-color: #f8f9fa;
    }

    .list-group-item span {
      flex: 1;
      margin: 0 1rem;
    }

    .list-group-item input:hover,
    .list-group-item button:hover {
      transform: scale(1.3);
    }
  </style>

  <script>
    const STORAGE_KEY = 'todos';

    // from https://gist.github.com/jed/982883
    function uuidv4() {
      return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    }

    function main() {
      const input = document.querySelector('input');
      const liste = document.querySelector('ul');

      const todoListe = new TodoListe(liste);
      todoListe.restore();

      input.addEventListener('keyup', (event) => {
        if (event.keyCode !== 13) return;

        todoListe.addTodo({ title: input.value });
        input.value = '';
      });
    }

    class TodoListe {
      todos = [];
      element = null;

      constructor(element) {
        this.element = element;
        this.removeTodo = this.removeTodo.bind(this);
        this.toggleTodo = this.toggleTodo.bind(this);
      }

      addTodo(data, silent = false) {
        const id = uuidv4();
        const newTodo = new Todo({
          id,
          ...data,
          onRemove: this.removeTodo,
          onToggle: this.toggleTodo,
        });

        // this.todos.push(newTodo); // mutable
        this.todos = [...this.todos, newTodo]; // immutable

        this.element.appendChild(newTodo.element);

        if (!silent) this.persist();
      }

      removeTodo(todoToDelete) {
        this.todos = this.todos.filter(todo => todo !== todoToDelete);
        this.element.removeChild(todoToDelete.element);
        this.persist();
      }

      toggleTodo(todo) {
        todo.isDone = !todo.isDone;
        this.persist();
      }

      persist() {
        const todos = this.todos.map(todo => todo.toJSON());
        const json = JSON.stringify(todos);
        localStorage.setItem(STORAGE_KEY, json);
      }

      restore() {
        const json = localStorage.getItem(STORAGE_KEY);
        const todos = JSON.parse(json) || [];
        todos.forEach(todo => this.addTodo(todo, true));
      }
    }

    class Todo {
      id = null;
      title = null;
      isDone = false;
      element = null;
      onToggle = null;
      onRemove = null;

      constructor({ id, title, isDone, onToggle, onRemove }) {
        this.id = id;
        this.title = title;
        this.isDone = isDone;
        this.onToggle = onToggle;
        this.onRemove = onRemove;

        this.setupElement();
        this.render();
      }

      setupElement() {
        this.element = document.createElement('li');
        this.element.classList.add('list-group-item');
        this.element.addEventListener('click', (event) => {
          if (event.target.nodeName === 'BUTTON') {
            this.onRemove(this);
          }
          else if (event.target.nodeName === 'INPUT') {
            this.onToggle(this);
          }
        });
      }

      render() {
        this.element.innerHTML = `
          <input type="checkbox" ${this.isDone ? 'checked' : ''}>
          <span>${this.title}</span>
          <button class="btn btn-default">✖️</button>`;
      }

      toJSON() {
        return {
          id: this.id,
          title: this.title,
          isDone: this.isDone,
        };
      }
    }

    main();
  </script>
</body>
</html>
