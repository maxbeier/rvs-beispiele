<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.js"></script>
  <script type="text/babel">
  const obst = [
    { id: 'apfel', value: 'üçé apfel' },
    { id: 'birne', value: 'üçê birne' },
    { id: 'traube', value: 'üçá traube' },
    { id: 'orange', value: 'üçä orange' },
  ];

  function ObstListe() {
    const [items, setItems] = React.useState(obst)

    function addItem() {
      setItems([...items, obst.find(i => !items.includes(i))])
    }

    function removeItem(item) {
      setItems(items.filter(i => i !== item))
    }

    return (
      <div>
        <button disabled={items.length >= obst.length} onClick={addItem}>mehr obst</button>
        <ul>
          {items.map(item => (
            <li key={item.id}>
              <button onClick={() => removeItem(item)}>l√∂schen</button>
              <label>
                {item.value}
                <input defaultValue={item.value} />
              </label>
            </li>
          ))}
        </ul>
      </div>
    );
  }

  ReactDOM.render(<ObstListe />, document.getElementById('root'));
  </script>
</body>
