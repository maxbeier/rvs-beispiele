<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.6/babel.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
  <script type="text/babel">
  function Form() {
    const inputRef = React.useRef();
    const [isValid, setIsValid] = React.useState(null);

    const onChange = event => {
      const { value } = inputRef.current;
      if (!value) return setIsValid(null);
      const isValid = value.length > 5 && /\d+/.test(value) && /[A-Z]+/.test(value) && /[a-z]+/.test(value);
      setIsValid(isValid);
    };

    const inputClass = `form-control ${isValid === true ? 'is-valid' : ''} ${isValid === false ? 'is-invalid' : ''}`

    return (
      <form className="container mt-2" onChange={onChange}>
        <label htmlFor="password">Password</label>
        <input ref={inputRef} type="text" className={inputClass} id="password" autoComplete="off" required />
        <div className="valid-feedback">
          Looks good!
        </div>
        <div id="validationServer03Feedback" className="invalid-feedback">
          Min. 5 Zeichen und 1 Zahl und 1 Gro√ü- und 1 Kleinbuchstabe
        </div>
        <button className="btn btn-primary mt-2" type="button" disabled={!isValid}>Registrieren</button>
      </form>
    );
  }

  ReactDOM.render(<Form />, document.getElementById('root'));
  </script>
</body>
