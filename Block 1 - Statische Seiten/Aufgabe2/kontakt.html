<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supero | Kontakt</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Supero</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
          <li><a href="imprint.html">Impressum</a></li>
        </ul>
      </nav>
    </header>

    <h2>Kontakt</h2>

    <form class="contact-form" action="index.html">
      <label>
        <span>Unsere verfügbaren Helden</span>
        <select name="hero">
          <option value="Aquaman">Aquaman</option>
          <option value="Batman">Batman</option>
          <option value="Captain America">Captain America</option>
          <option value="Catwoman">Catwoman</option>
          <option value="Cyclops">Cyclops</option>
          <option selected value="Deadpool">Deadpool</option>
          <option value="Hulk">Hulk</option>
          <option value="Human Torch">Human Torch</option>
          <option value="Iceman">Iceman</option>
          <option value="Invisible Woman">Invisible Woman</option>
          <option value="Iron Man">Iron Man</option>
          <option value="Mister Fantastic">Mister Fantastic</option>
          <option value="Spider Man">Spider Man</option>
          <option value="Storm">Storm</option>
          <option value="Superman">Superman</option>
          <option value="The Flash">The Flash</option>
          <option value="Thor">Thor</option>
          <option value="Wolverine">Wolverine</option>
        </select>
      </label>

      <label>
        <span>Zu verrichtende Aufgabe</span>
        <input name="aufgabe" type="text" placeholder="Kochen, Putzen, Babysitten">
      </label>

      <label>
        <span>Deine E-Mail-Adresse <small>damit wir dich erreichen können</small></span>
        <input name="email" type="email" placeholder="name@example.com">
      </label>

      <label>
        <span>Deine E-Mail-Adresse <small>damit wir dich erreichen können</small></span>
        <textarea name="notes" rows="10" placeholder="Beschreibe dein Anliegen oder etwaige Sonderwünsche genauer."></textarea>
      </label>

      <button type="submit">Anfrage absenden</button>
    </form>
  </div>

</body>
</html>
